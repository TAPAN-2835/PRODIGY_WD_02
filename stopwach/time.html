<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="time1.css">
</head>
<body>
    <div class="container">
        <h1>Online Timer & Stopwatch</h1>
        <div id="display">00:00:00.00</div>
        <div class="labels">
            <span>Minutes</span>
            <span>Seconds</span>
            <span>Centiseconds</span>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div class="laps">
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="time2.js"></script>
</body>
</html>
